<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><b>ADD FACULTY</b></h1>
    <form action="teacheradd.php" method="post">
      <p>NAME</p>
      <input type="text" name="name" id="name" required>
      <p>ID</p>
      <input type="text" name="id" id="id" required>
      <p>EMAIL</p>
      <input type="email" name="email" id="email" required>
      <p>CONTACT NUMBER</p>
      <input type="text" name="cnumber" id="cnumber" required>
      <p>STANDARD</p>
      <input type="radio" id="11" name="standard" value="11">
      <label for="11">11</label><br>
      <input type="radio" id="12" name="standard" value="12">
      <label for="12">12</label><br>
      <p>SUBJECT</p>
      <select id="subject" name="subject">
        <option value="physics">PHYSICS</option>
        <option value="chemistry">CHEMISTRY</option>
        <option value="maths">MATHS</option>
        <option value="biology">BIOLOGY</option>
      </select>
      <p>PASSWORD</p>
      <input type="password" name="password" id="password" required><br><br>
      <input type="submit" name="submit" value="ADD TO DATABASE">
    </form>
  </body>
</html>
